<body>
    <canvas id="experimental-webgl" width="500" height="500"></canvas>

</body>

<html>




<script>
    
    var app =
    {

        initWebGL: function(canvas)
        {

            var gl;
            try
            {
                gl = canvas.getContext("experimental-webgl");
            }
            catch (e)
            {
                var msg = "Error creating WebGL Context!: " + e.toString();
                alert(msg);
                throw Error(msg);
            }
            return gl;

        },

        initViewport: function(gl, canvas)
        {

            gl.viewport(0, 0, canvas.width, canvas.height);
        }


    };



    var canvas = document.getElementById("experimental-webgl");
    var screenSaver = Object.create(app)
    
    var gl = screenSaver.initWebGL(canvas);
    screenSaver.initViewport(gl, canvas);



</script>
